syntax = "proto3";

package proto;

import "proto/status.proto";

option go_package = "github.com/vskurikhin/gofavorites/proto";

message User {
  string personal_key = 1; // User personal key
  string upk = 2; // Crypted User personal key
}

message UserRequest {
  User user = 1;
}

message UserResponse {
  User metric = 1;
  Status status = 2;
  string error = 3;
}